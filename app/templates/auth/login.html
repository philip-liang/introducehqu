{% extends "base.html" %}


{% block title %}IntroHQU - Login{% endblock %}


{% block content %}
<p>
    New user?
    <a href="{{ url_for("auth.register") }}">
        Click here to register
    </a>
</p>
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>Email: {{ form.email }}</p>
    <p>Password: {{ form.password }}</p>
    <p>{{ form.remember_me }}Remember Me</p>
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
