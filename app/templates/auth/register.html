{% extends "base.html" %}


{% block title %}IntroHQU - Register{% endblock %}


{% block content %}
<h1>Register</h1>
<form action="" method="post" name="register">
    {{ form.hidden_tag() }}
    <p>Email: {{ form.email }}</p>
    <p>Username: {{ form.username }}</p>
    <p>Password: {{ form.password }}</p>
    <p>Confirm password: {{ form.password2 }}</p>
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
